<!DOCTYPE html>
<html>
<head>
    <title>Shurlock - Security Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/shield-check.svg" alt="Shurlock" class="logo-icon">
                <h1>Shurlock</h1>
            </div>
            <div class="controls">
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <img src="icons/settings.svg" alt="Settings">
                </button>
            </div>
        </div>

        <div class="main-content">
            <div id="status-card" class="status-card">
                <div class="status-header">
                    <div class="status-icon-wrapper">
                        <div id="status-icon-container" class="status-icon-container">
                            <img id="status-icon" src="icons/loader.svg" alt="Status" class="status-icon">
                        </div>
                    </div>
                    <div class="status-text">
                        <h2 id="status-title">Scanning...</h2>
                        <p id="status-brief">Performing comprehensive security analysis...</p>
                    </div>
                </div>
                
                <div class="risk-meter">
                    <div class="meter-track">
                        <div id="risk-fill" class="meter-fill"></div>
                    </div>
                    <div class="meter-labels">
                        <span>Safe</span>
                        <span>Risk</span>
                        <span>Danger</span>
                    </div>
                </div>
            </div>

            <div class="quick-stats">
                <div class="stat-item">
                    <img src="icons/shield-check.svg" alt="Safe Browsing" class="stat-icon">
                    <div class="stat-content">
                        <span class="stat-label">Safe Browsing</span>
                        <span id="safe-browsing-status" class="stat-value">Checking...</span>
                    </div>
                </div>
                <div class="stat-item">
                    <img src="icons/lock.svg" alt="SSL" class="stat-icon">
                    <div class="stat-content">
                        <span class="stat-label">SSL Certificate</span>
                        <span id="ssl-status" class="stat-value">Checking...</span>
                    </div>
                </div>
                <div class="stat-item">
                    <img src="icons/globe.svg" alt="Domain" class="stat-icon">
                    <div class="stat-content">
                        <span class="stat-label">Domain Trust</span>
                        <span id="domain-status" class="stat-value">Checking...</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="detailed-report-btn" class="btn btn-primary">
                    <img src="icons/download.svg" alt="Download" class="btn-icon">
                    Download Report
                </button>
                <button id="rescan-btn" class="btn btn-secondary">
                    <img src="icons/refresh.svg" alt="Rescan" class="btn-icon">
                    Rescan
                </button>
            </div>
        </div>

        <div class="footer">
            <p class="domain-display" id="domain-display">domain.com</p>
            <p class="scan-time" id="scan-time">Last scanned: --</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
